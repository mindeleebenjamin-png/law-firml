<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamilton & Brooks | Attorneys at Law</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#0f172a",
            accent: "#c9a24d"
          },
          animation: {
            fade: "fadeIn 0.8s ease-out",
            slide: "slideUp 0.8s ease-out"
          },
          keyframes: {
            fadeIn: {
              "0%": { opacity: "0" },
              "100%": { opacity: "1" }
            },
            slideUp: {
              "0%": { transform: "translateY(30px)", opacity: "0" },
              "100%": { transform: "translateY(0)", opacity: "1" }
            }
          }
        }
      }
    }
  </script>
</head>
<script>
  // Fade IN on load
  window.addEventListener('load', () => {
    const overlay = document.getElementById('page-transition')
    overlay.classList.add('opacity-0')
    setTimeout(() => overlay.remove(), 300)
  })

  // Fade OUT on navigation
  document.querySelectorAll('a[href]').forEach(link => {
    link.addEventListener('click', e => {
      const href = link.getAttribute('href')
      if (!href.startsWith('#') && !href.startsWith('http')) {
        e.preventDefault()
        const overlay = document.createElement('div')
        overlay.className =
          'fixed inset-0 bg-white dark:bg-slate-900 z-[9999] opacity-0 transition-opacity duration-300'
        document.body.appendChild(overlay)
        requestAnimationFrame(() => overlay.classList.remove('opacity-0'))
        setTimeout(() => window.location.href = href, 300)
      }
    })
  })
</script>

<body class="bg-white dark:bg-slate-900 text-gray-700 dark:text-gray-300 transition-colors">

<!-- SCRIPTS -->
<script>
  // Dark Mode
  if (localStorage.theme === 'dark') {
    document.documentElement.classList.add('dark')
  }

  function toggleDarkMode() {
    document.documentElement.classList.toggle('dark')
    localStorage.theme =
      document.documentElement.classList.contains('dark') ? 'dark' : 'light'
  }

  // Mobile Menu
  function toggleMenu() {
    document.getElementById('mobile-menu').classList.toggle('hidden')
  }
</script>

</body>
<div id="page-transition"
     class="fixed inset-0 bg-white dark:bg-slate-900 z-[9999] opacity-100 transition-opacity duration-300">
</div>
